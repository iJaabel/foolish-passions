<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Foolish Passions is your place for dance information, workouts, and social dancing."
    />

    <title>Foolish Passions</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ICONS -->
    <!-- generics -->
    <link rel="icon" href="%PUBLIC_URL%/icons/FP-icon-32.png" sizes="32x32" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/icons/FP-icon-128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/icons/FP-icon-192.png"
      sizes="192x192"
    />

    <!-- Android -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/icons/FP-icon-196.png"
      sizes="196x196"
    />

    <!-- iOS -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/icons/FP-icon-152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/icons/FP-icon-167.png"
      sizes="167x167"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/icons/FP-icon-180.png"
      sizes="180x180"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    
      Also, if you open this HTML file directly in the browser, you will see the noscript site.

      Remember to create a production level bundle. Use `npm run build` or `yarn build` when satified with your build.
    -->

    <!-- CSS FILES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/animations.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <!-- ********************************************************* -->
  <!-- ********************************************************* -->
  <!-- ********************************************************* -->

  <body>
    <!-- REACT TRANSPILES HERE -->
    <div id="root"></div>

    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- GSAP SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>

    <!-- NOSCRIPT SITE -->
    <noscript>
      <div class="">
        <h1>Hello No Script Peeps!</h1>
        <header class="">
          <h1>Foolish Passions</h1>
          <h3>Your place for dance education</h3>
        </header>
      </div>
      <div class="">
        <main class="">
          <h3>Feed</h3>
        </main>
      </div>
      <div class="">
        <footer class="">
          <h3>Footer</h3>
        </footer>
      </div>
    </noscript>
  </body>
</html>
